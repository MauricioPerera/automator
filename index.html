
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Clone - AI Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .react-flow__node {
        border-radius: 8px;
        font-size: 12px;
      }
      .react-flow__handle {
        width: 8px;
        height: 8px;
        background: #94a3b8;
        border: 2px solid white;
      }
      .react-flow__handle:hover {
        background: #3b82f6;
      }
      .react-flow__edge-path {
        stroke: #cbd5e1;
        stroke-width: 2;
      }
      .react-flow__controls {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border: none;
      }

      @keyframes node-pulse-blue {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }

      .node-executing {
        animation: node-pulse-blue 2s infinite;
        border-color: #3b82f6 !important;
      }

      .status-dot-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "reactflow": "https://esm.sh/reactflow@^11.11.4"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
